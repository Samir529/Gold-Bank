<!DOCTYPE html>
{% extends "base.html"%}
{% block content %}
<div>
    {% if registered %}
    <h1 style="color: blue">Thank you for registering.</h1>
    <h3>Your current account balance is 0 Tk.</h3>
    <br>
    {% else %}
    <h1>Register here</h1>
    <h3 style="color: darkblue;">Fill out the below form</h3>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <button class="button" style="float:middle;"><span>Register</span></button>
    </form>
    {% endif %}
    <a href="/"><button class="button" style="color: darkred;"><span>Go Back</span></button></a>
</div>
{% endblock %}
